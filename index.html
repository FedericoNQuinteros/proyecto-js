<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMISETAS CON HISTORIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./img/nuevo.jpg" alt="" class="w-50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="mostrarCatalogo()">Mostrar Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 class="text-center mb-4">CAMISETAS CON HISTORIA</h1>
        <div class="row mb-4">
            <hr>
            <div class="col-md-6">
                <div class="formulario-agregar">
                    <h2>Agregar Producto al Stock</h2>
                    <form id="formularioAgregar" onsubmit="agregarStock(event)">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto:</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" id="precio" class="form-control" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock:</label>
                            <input type="number" id="stock" class="form-control" required>
                        </div>
                        <button type="submit" id="agregarStockBtn" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="formulario-eliminar">
                    <h2>Eliminar Producto del Stock</h2>
                    <form id="formularioEliminar" onsubmit="eliminarStock(event)">
                        <div class="mb-3">
                            <label for="nombreEliminar" class="form-label">Nombre del Producto:</label>
                            <input type="text" id="nombreEliminar" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="busqueda mb-4">
            <label for="busqueda" class="form-label">Buscar Productos:</label>
            <div class="input-group">
                <input type="text" id="busqueda" class="form-control">
                <button id="buscarProductosBtn" class="btn btn-primary">Buscar</button>
            </div>
        </div>
        <div class="orden mb-4">
            <label for="orden" class="form-label">Ordenar por:</label>
            <select id="orden" class="form-select">
                <option value="precioAscendente">Precio Ascendente</option>
                <option value="precioDescendente">Precio Descendente</option>
            </select>
        </div>
        <div class="container-fluid">
                <div class="col mb-6">
                    <div class="catalogo" id="catalogo">
                        <div class="row row-cols-1 row-cols-md-3"></div>
                    </div>
                </div>
        </div>
        </div>

    <div class="carrito col-md-6 mt-4">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito" class="list-group mb-3"></ul>
        <p class="fw-bold">Total: $<span id="total-precio">0</span></p>
        <button id="confirmarCompraBtn" onclick="confirmarCompra()" class="btn btn-success">Confirmar
            Compra</button>
    </div>
    <button id="mostrarCatalogoBtn" onclick="mostrarCatalogo()" class="btn btn-primary mt-4">Mostrar
        Cat√°logo</button>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
